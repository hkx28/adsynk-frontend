      FunctionName: !Sub "${AWS::StackName}-S3NotificationSetup"
      Runtime: python3.11
      Handler: index.handler
      Role: !GetAtt S3NotificationLambdaRole.Arn
      Timeout: 60
      Tags:
        - Key: Owner
          Value: !Ref Owner
        - Key: Project
          Value: "DynamicAdManagement"
        - Key: Environment
          Value: !Ref Environment
        - Key: ResourceType
          Value: "S3NotificationSetup"
      Code:
        ZipFile: |
          import boto3
          import json
          import cfnresponse
          
          def handler(event, context):
              try:
                  s3 = boto3.client('s3')
                  bucket_name = event['ResourceProperties']['BucketName']
                  lambda_arn = event['ResourceProperties']['LambdaFunctionArn']
                  
                  if event['RequestType'] == 'Create' or event['RequestType'] == 'Update':
                      notification_config = {
                          'LambdaFunctionConfigurations': [
                              {
                                  'Id': 'AdUploadProcessor',
                                  'LambdaFunctionArn': lambda_arn,
                                  'Events': ['s3:ObjectCreated:*'],
                                  'Filter': {
                                      'Key': {
                                          'FilterRules': [
                                              {
                                                  'Name': 'prefix',
                                                  'Value': 'videos/'
                                              },
                                              {
                                                  'Name': 'suffix',
                                                  'Value': '.mp4'
                                              }
                                          ]
                                      }
                                  }
                              }
                          ]
                      }
                      s3.put_bucket_notification_configuration(
                          Bucket=bucket_name,
                          NotificationConfiguration=notification_config
                      )
                  elif event['RequestType'] == 'Delete':
                      s3.put_bucket_notification_configuration(
                          Bucket=bucket_name,
                          NotificationConfiguration={}
                      )
                  
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
              except Exception as e:
                  print(f"Error: {str(e)}")
                  cfnresponse.send(event, context, cfnresponse.FAILED, {})

