                      success_rate = round((success / insertions) * 100, 1)
                  
                  writer.writerow([
                      ad_id,
                      ad_name,
                      advertiser,
                      insertions,
                      success,
                      failure,
                      success_rate,
                      stats['total_duration']
                  ])
              
              return csv_buffer.getvalue()

